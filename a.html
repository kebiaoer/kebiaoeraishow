<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课表儿的文生图作品-竭泽而渔</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            color: white;
            background-color: red;
            padding: 10px;
            border-radius: 5px;
        }

        ruby {
            display: inline-block;
            text-align: center;
        }

        ruby rt {
            font-size: 0.8em;
            font-style: italic;
            color: white;
            background-color: red;
            display: block;
        }

        ul {
            font-size: 1.2em;
            line-height: 1.8;
            margin-left: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 成语标题 -->
        <h1>
            <ruby><rt>jié</rt>竭</ruby><ruby><rt>zé</rt>泽</ruby><ruby><rt>ér</rt>而</ruby><ruby><rt>yú</rt>渔</ruby>
        </h1>

        <!-- 文本内容 -->
        <ul>
            <li>There was a large,  deep pit in the ground</li>
            <li>There was a few dead fish in the pit</li>
            <li>and a man in ancient Chinese costume was standing on the shore with a fishing net in his hand.</li>
        </ul>

        <!-- 图片展示 -->
        <img src="https://liblibai-online.liblib.cloud/img/6e55ed0fa942432c9b2d221eb0c626e2/cb10cf4d-c65f-4171-bce8-0db79645edc6.png?x-oss-process=image/resize,w_764,m_lfit/format,webp" alt="竭泽而渔 文生图" />

    </div>

</body>
</html>
